<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Cadastrar</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login-cadastro.css">

</head>

<body>
    <div class="caixa login-cadastro">

        <form action="#" method="post">
            <h2>LOGIN</h2>
            <span class="botao-geral"><img src="img/icon/icon-cupom.png" alt="">
                <input type="email" name="email" id="email" placeholder="Email" required>
            </span>

            <span class="botao-geral"><img src="img/icon/icon-pesquisar.png" alt="">
                <input type="password" name="senha" id="senha" placeholder="Senha" required>
            </span>

            <input type="button" value="Entrar" class="botao-geral">

        </form>



    </div>
</body>

</html>
